<html ng-app="5327CApp">
	<head>
		<base href="/">
		<title>5327C Notebook</title>
		<link rel="icon" type="image/png" href="./public/src/img/gael.png">
		<link rel="stylesheet" href="./public/mdl/material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="./public/highlight/styles/vs.css">
		<script src="./public/highlight/highlight.pack.js"></script>
		<script src="./public/src/vendor/jquery-2.1.4.min.js"></script>
		<script src="./public/mdl/material.min.js"></script>
		<script src="./public/src/vendor/angular.min.js"></script>
		<script src="./public/src/vendor/angular-route.min.js"></script>
		<script src="./public/src/vendor/socket.io-1.3.7.js"></script>
		<script src="./public/src/js/socketio.js"></script>
		<script src="./public/src/vendor/socket.io-stream.js"></script>
		<script src="./public/src/vendor/moment.min.js"></script>
		<script src="./public/src/js/angular.js"></script>
		<script src="./public/src/controllers/memberController.js"></script>
		<script src="./public/src/controllers/entriesController.js"></script>
		<script src="./public/src/controllers/entryController.js"></script>
		<script src="./public/src/controllers/buildsController.js"></script>
		<script src ="./public/src/js/public.js"></script>
	</head>
	<body style="overflow:hidden">
		<a id="dirhome" href="/#/home"></a>
		<a id="direntries" href="/#/entries"></a>
		<div id="overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.8);z-index:999;display:none"></div>
		<div style="position:absolute;top:50%;left:50%;z-index:1000;display:none" id="loader" class="mdl-spinner mdl-js-spinner is-active"></div>
		<style>
		.demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type  {
		  padding-right: 0;
		}
		</style>
		<div class="demo-layout-waterfall mdl-layout mdl-js-layout">
		  <header class="mdl-layout__header mdl-layout__header--waterfall mdl-shadow--4dp">
		    <!-- Top row, always visible -->
		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">5327C Notebook</span>
		      <div class="mdl-layout-spacer"></div>
		      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
		                  mdl-textfield--floating-label mdl-textfield--align-right">
		        <label class="mdl-button mdl-js-button mdl-button--icon"
		               for="waterfall-exp">
		          <i class="material-icons">search</i>
		        </label>
		        <div class="mdl-textfield__expandable-holder">
		          <input class="mdl-textfield__input" type="text" name="sample"
		                 id="waterfall-exp" />
		        </div>
		      </div>
		    </div>
		    <!-- Bottom row, not visible on scroll -->
		    <div class="mdl-layout__header-row">
		      <div class="mdl-layout-spacer"></div>
		      <!-- Navigation -->
		      <nav class="mdl-navigation">
		      	<a id="navhome" style="font-size:14px;font-weight:200" class="mdl-navigation__link" href="/#/">HOME</a>
		        <a id="navabout" style="font-size:14px;font-weight:200" class="mdl-navigation__link" href="/#/about">ABOUT 5327C</a>
		        <a id="navteam" style="font-size:14px;font-weight:200" class="mdl-navigation__link" href="/#/team">OUR TEAM</a>
		        <a id="naventries" style="font-size:14px;font-weight:200" class="mdl-navigation__link" href="">ENTRIES</a>
		        <a id="navbuilds" style="font-size:14px;font-weight:200" class="mdl-navigation__link" href="/#/builds">BUILDS</a>
		      </nav>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		  	<img src="./public/src/img/gael.png" style="width:80%;padding-left:10%;padding-top:10%">
		    <span class="mdl-layout-title">Notebook</span>
		    <nav class="mdl-navigation">
		      <a id="drawerhome" class="mdl-navigation__link" href="/#/">
		      	<i class="material-icons">home</i>
		      	<span style="position:absolute;padding:5px;padding-left:10px">Home</span>
		      </a>
		      <a id="drawerabout" class="mdl-navigation__link" href="/#/about">
		      	<i class="material-icons">security</i>
		      	<span style="position:absolute;padding:5px;padding-left:10px">About 5327C</span>
		      </a>
		      <a id="drawerteam" class="mdl-navigation__link" href="/#/team">
		      	<i class="material-icons">people</i>
		      	<span style="position:absolute;padding:5px;padding-left:10px">Our Team</span>
		      </a>
		      <a id="drawerentries" class="mdl-navigation__link" href="">
		      	<i class="material-icons">description</i>
		      	<span style="position:absolute;padding:5px;padding-left:10px">Entries</span>
		      </a>
		      <a id="drawerbuilds" class="mdl-navigation__link" href="/#/builds">
		      	<i class="material-icons">history</i>
		      	<span style="position:absolute;padding:5px;padding-left:10px">Builds</span>
		      </a>
		    </nav>
		  </div>
		  <div class="mdl-layout__drawer-button">
		  	<i class="material-icons" style="padding-top:20%">menu</i>
		  </div>
		  <main class="mdl-layout__content">
		    <div style="padding-bottom:48px;background-color: #FAFAFA" class="page-content">
				<a href="/#/add"><button style="position:fixed;right:24px;bottom:24px;padding-top:24px;margin-bottom:0;z-index:998" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
  					<i class="material-icons">add</i>
  					<span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating" style="width: 160.392px; height: 160.392px; transform: translate(-50%, -50%) translate(33px, 32px);"></span></span>
				</button></a>
				<div ng-view></div>
		    </div>
		    <footer class="mdl-mini-footer">
				  <div class="mdl-mini-footer__left-section">
				    <div class="mdl-logo">Gael Force Robotics</div>
				  	<ul class="mdl-mini-footer__link-list">
				      <li>
				      	<a href="#">Made with <i style="font-size:1em" class="material-icons">favorite</i> by Billy</a>
				      </li>
				    </ul>
				  </div>
				</footer>
		  </main>
		</div>
	</body>
</html>
