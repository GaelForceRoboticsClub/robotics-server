<html>
  <head>
    <link rel="stylesheet" href="./public/mdl/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
    <style>
    .demo-card-image.mdl-card {
      background: center / cover;
    }
    .demo-card-image > .mdl-card__actions {
      height: 52px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
    }
    .demo-card-image__filename {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }
    </style>
  </head>
  <body>
      <div style="background-image:url('http://dhsrobotics.com:8000/files/{{doc.timestamp}}/coverphoto{{doc.files.coverphoto.substring(doc.files.coverphoto.length-4,doc.files.coverphoto.length)}}')" class="demo-ribbon"></div>
      <main style="width:100%" class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="demo-crumbs mdl-color-text--grey-500">
              {{doc.info.author}} &gt; {{doc.info.date}}
            </div>
            <h3>{{doc.info.title}}</h3>
              <p>
                {{doc.info.entry}}
              </p>
              <div ng-repeat="photo in doc.files.photo" style="background-image: url('http://dhsrobotics.com:8000/files/{{doc.timestamp}}/photo{{$index}}{{photo.substring(photo.length-4,photo.length)}}');height:100%;width:100%" class="demo-card-image mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand"></div>
                <div class="mdl-card__actions">
                  <span class="demo-card-image__filename">{{photo}}</span>
                </div>
              </div>
              <pre ng-repeat="code in doc.files.code track by $index">
                <h4>{{code}}</h4>
                <code>
                {{getCode(doc.timestamp,$index)}}
              </code></pre>
          </div>
  </body>
</html>
