<style>
.demo-card-wide.mdl-card {
  width: 512px;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background: center / cover;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
</style>
<style>
.demo-card-event.mdl-card {
  width: 256px;
  height: 256px;
}
.demo-card-event > .mdl-card__actions {
  border-color: rgba(255, 255, 255, 0.2);
}
.demo-card-event > .mdl-card__title {
  align-items: flex-start;
}
.demo-card-event > .mdl-card__title > h4 {
  margin-top: 0;
}
.demo-card-event > .mdl-card__actions {
  display: flex;
  box-sizing:border-box;
  align-items: center;
}
.demo-card-event > .mdl-card__title,
.demo-card-event > .mdl-card__actions,
.demo-card-event > .mdl-card__actions > .mdl-button {
  color: #fff;
}
</style>

<div style="padding-top:48px"></div>
<div ng-repeat-start="doc in docs track by $index" style="padding-bottom:20px" class="mdl-grid mdl-grid--no--spacing">
	<div class="mdl-cell mdl-cell--3-col"></div>
    <div id="card" style="margin:0" class="mdl-cell mdl-cell--4-col">
		<div style="width:100%" class="demo-card-wide mdl-card mdl-shadow--2dp">
		  <div class="mdl-card__title" style="background-image: url('http://dhsrobotics.com:8000/files/{{doc.timestamp}}/coverphoto{{doc.files.coverphoto.substring(doc.files.coverphoto.length-4,doc.files.coverphoto.length)}}')">
		    <h2 class="mdl-card__title-text">{{doc.info.title}}</h2>
		  </div>
		  <div class="mdl-card__supporting-text">
		    {{doc.info.summary}}
		  </div>
		  <div class="mdl-card__actions mdl-card--border">
		    <a href="/#/entry?t={{doc.timestamp}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		      Read More
		    </a>
		  </div>
		  <div class="mdl-card__menu">
		    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
		      <i class="material-icons">print</i>
		    </button>
		  </div>
		</div>
	</div>
	<div id="eventcard" style="margin:0" class="mdl-cell mdl-cell--2-col">
		<div id="event" style="background-color:#F44336" class="demo-card-event mdl-card mdl-shadow--2dp">
		  <div class="mdl-card__title mdl-card--expand">
		    <h4>
		      Notebook Entry:<br>
		      {{doc.info.dayOfWeek}}<br>
		      {{doc.info.date}}
		    </h4>
		  </div>
		  <div class="mdl-card__actions mdl-card--border">
		    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		      By {{doc.info.author}}
		    </a>
		    <div class="mdl-layout-spacer"></div>
		    <i class="material-icons">event</i>
		  </div>
		</div>
	</div>
</div>
<script ng-repeat-end>
	$('#eventcard').height($('#card').height());
	$('#event').height('100%');
</script>
